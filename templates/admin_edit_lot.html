{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Edit Parking Lot</h2>
    <form method="POST">
        <label>Lot Name:</label>
        <input type="text" name="name" value="{{ lot.name }}" required>

        <label>Address:</label>
        <input type="text" name="address" value="{{ lot.address }}" required>

        <label>Pin Code:</label>
        <input type="text" name="pincode" value="{{ lot.pincode }}" required>

        <label>Price per hour:</label>
        <input type="number" step="0.01" name="price" value="{{ lot.price }}" required>

        <button type="submit">Update Lot</button>
    </form>
</div>
{% endblock %}
