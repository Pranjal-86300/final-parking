{% extends 'base.html' %}

{% block content %}
<div class="dashboard admin-users">
    <h2>Registered Users</h2>
    <table>
        <thead>
            <tr>
                <th>User ID</th><th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
