{% extends 'base.html' %}
{% block content %}
<div class="card skin-card">
    <h2>Registered Users</h2>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                </tr>
            {% else %}
                <tr><td colspan="2">No users registered.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin_dashboard') }}" class="back-btn">⬅️ Back</a>
</div>
{% endblock %}
